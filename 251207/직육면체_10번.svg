<svg width="450" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 제목 -->
  <text x="225" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#333">직육면체</text>
  
  <!-- 앞면 (정면) -->
  <polygon points="100,170 280,170 280,330 100,330" 
           fill="#e1ffe1" stroke="#000" stroke-width="3"/>
  
  <!-- 윗면 -->
  <polygon points="100,170 280,170 360,100 180,100" 
           fill="#e1f5ff" stroke="#000" stroke-width="3"/>
  
  <!-- 옆면 (오른쪽) -->
  <polygon points="280,170 360,100 360,260 280,330" 
           fill="#ffe6f0" stroke="#000" stroke-width="3"/>
  
  <!-- 치수 표시 -->
  <!-- 가로 -->
  <line x1="100" y1="345" x2="280" y2="345" stroke="#006600" stroke-width="2" marker-start="url(#arrow1)" marker-end="url(#arrow1)"/>
  <text x="190" y="365" text-anchor="middle" font-size="16" fill="#006600" font-weight="bold">가로 = 6cm</text>
  
  <!-- 세로 -->
  <line x1="85" y1="170" x2="85" y2="330" stroke="#0066cc" stroke-width="2" marker-start="url(#arrow2)" marker-end="url(#arrow2)"/>
  <text x="50" y="255" text-anchor="middle" font-size="16" fill="#0066cc" font-weight="bold">세로</text>
  <text x="50" y="275" text-anchor="middle" font-size="16" fill="#0066cc" font-weight="bold">4cm</text>
  
  <!-- 높이 -->
  <line x1="375" y1="100" x2="375" y2="260" stroke="#cc0066" stroke-width="2" marker-start="url(#arrow3)" marker-end="url(#arrow3)"/>
  <text x="395" y="175" font-size="16" fill="#cc0066" font-weight="bold">높이</text>
  <text x="395" y="195" font-size="16" fill="#cc0066" font-weight="bold">5cm</text>
  
  <!-- 화살표 정의 -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#006600"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#0066cc"/>
    </marker>
    <marker id="arrow3" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="#cc0066"/>
    </marker>
  </defs>
</svg>